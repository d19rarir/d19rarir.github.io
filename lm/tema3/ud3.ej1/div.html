<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>DIV & SPAN</title>
    </head>
    <body>
        <div>
            <h4>Azules resaltados</h4>
            <p>El color del <span style="color: blue; font-weight: bolder;">cielo</span> es como el color del <span style="color: blue; font-weight: bolder;">mar</span> y como el color de mis <span style="color: blue; font-weight: bolder;">ojos</span></p>
        </div>
        <div>
            <h4>Naranjas italianas</h4>
            <p>Las <span style="color: orangered; font-weight: bolder; font-style: italic;">mandarinas</span> son muy ricas aunque se parecen a las <span style="color: orangered; font-weight: bolder; font-style: italic;">bombonas</span> de butano.</p>
        </div>
        <div>
            <h4>Rojo subrayado</h4>
            <p>Hay que hacerse donante de <span style="color: red; font-weight: bolder; text-decoration: underline;">sangre</span> para ayudar a la <span style="color: red; font-weight: bolder; text-decoration: underline;">Cruz Roja</span>.</p>
        </div>
    </body>
</html>
