<!DOCTYPE html>

<html lang="es">
	<head>
		<title>Fuentes</title>
		<meta charset="UTF-8">
		<style>
            #p1{
                font-family: sans-serif;

            }
            #p2{
                font-family: 'Courier New', Courier, monospace;

            }
            #p3{
                font-style: italic;
                font-size: 1em;

            }
            #p4{
                font-family: fantasy;
                font-weight: bolder;
                font-size: 3em;

            }
        </style>
	</head>
	<body>
        <h1>EJEMPLO DE FUENTES</h1>
        <p id="p1">Esto es un ejemplo con una fuente sans-serif font</p>
        <p id="p2">Esto es un ejemplo con una fuente monospace font</p>
        <p id="p3">Esto es un ejemplo con una cursive font</p>
        <p id="p4">Esto es un ejemplo con una fuente fantasy font</p>
	</body>
</html>
